<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    label { display: inline-block; width: 100px; }
    input { padding: 5px; margin-bottom: 10px; }
    button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    pre { background-color: #f8f9fa; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>User Authentication</h1>

  <h2>Register</h2>
  <form id="register">

    <label for="reg-FirstName">FirstName</label>
    <input type="text" id="reg-FirstName" name="FirstName" required><br><br>

    <label for="reg-LastName">LastName</label>
    <input type="text" id="reg-LastName" name="LastName" required><br><br>

    <label for="reg-Email">Email</label>
    <input type="email" id="reg-Email" name="Email" required><br><br>

    <label for="reg-Password">Password</label>
    <input type="password" id="reg-Password" name="Password" required><br><br>

    <button type="submit">Register</button>

  </form>

  <h2>Login</h2>
  <form id="Login">

    <input type="email" id="login-email" name="Email" required><br><br>
    <input type="password" id="login-password" name="Password" required><br><br>

    <button type="submit">Login</button>

  </form>

  <button id="btn-profile" type="button">Get Profile</button>
  <button id="btn-users" type="button">Get Users</button>

  <pre id="result"></pre>

  <script>
    const resultBox = document.getElementById('result');

    function showResult(data) {
      resultBox.textContent = typeof data === 'string'
        ? data
        : JSON.stringify(data, null, 2);
    }

    async function jsonRequest(url, method = 'GET', bodyObj) {
      const options = {
        method,
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include'
      };
      if (bodyObj) options.body = JSON.stringify(bodyObj);
      const res = await fetch(url, options);
      let data;
      try {
         data = await res.json();
         } catch { data = await res.text(); }
      if (!res.ok) 
      throw new Error(typeof data === 'string' ? data : JSON.stringify(data));
      return data;
    }

    document.getElementById('register').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        FirstName: document.getElementById('reg-firstName').value,
        LastName: document.getElementById('reg-lastName').value,
        Email: document.getElementById('reg-email').value,
        Password: document.getElementById('reg-password').value
      };
      try {
        const data = await jsonRequest('/register', 'POST', body);
        showResult(data);
      } catch (err) {
        showResult('ERROR: ' + err.message);
      }
    });

    document.getElementById('Login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        Email: document.getElementById('login-email').value,
        Password: document.getElementById('login-password').value
      };
      try {
        const data = await jsonRequest('/login', 'POST', body);
        showResult(data);
      } catch (err) {
        showResult('ERROR: ' + err.message);
      }
    });

    document.getElementById('btn-profile').addEventListener('click', async () => {
      try {
        const data = await jsonRequest('/profile', 'GET');
        showResult(data);
      } catch (err) {
        showResult('ERROR: ' + err.message);
      }
    });

    document.getElementById('btn-users').addEventListener('click', async () => {
      try {
        const data = await jsonRequest('/users', 'GET');
        showResult(data);
      } catch (err) {
        showResult('ERROR: ' + err.message);
      }
    });
  </script>
</body>
</html>
